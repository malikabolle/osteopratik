<h2>Transmettre un client</h2>
<h3 *ngIf="customer$ | async; let customer">{{customer.firstName}} {{customer.lastName}}</h3>
<mat-card>
  <mat-card-content>

    <form [formGroup]="form"
          (ngSubmit)="transferCustomer(form.value)"
          fxLayoutGap="16px"
          fxLayout="column">
      <div fxFlex="1 1 auto"
           fxLayout="row"
           fxLayout.xs="column"
           fxLayoutGap="12px"
           fxLayoutGap.xs="16px"
           fxLayoutAlign="start center">
        <mat-form-field fxFlex="1 1 auto">
          <mat-select formControlName="osteopath"
                      placeholder="Osteopathe cible"
                      (change)="selectOsteopath($event)">
            <mat-option *ngFor="let profile of profiles$ | async"
                        [value]="profile">
              {{profile.firstName}} {{profile.lastName}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div fxLayout="row"
           fxLayoutAlign="end center"
           fxLayoutAlign.xs="start center"
           fxLayoutGap="12px">

        <a fxFlex.xs="1 1 auto"
           fxFlex="0 0 auto"
           mat-raised-button
           color="accent"
           [routerLink]="['../read']">
          <mat-icon>keyboard_arrow_left</mat-icon>
        </a>

        <button #action
                fxFlex.xs="1 1 100%"
                fxFlex="0 0 auto"
                mat-raised-button
                color="primary"
                [disabled]="form.invalid || form.pristine"
                type="submit">TRANSMETTRE</button>
      </div>
    </form>
  </mat-card-content>

</mat-card>
